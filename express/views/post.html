<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="">
        <form action="/pinglun" method="get">
            <div class="form-group">
                <label for="input_name">
                    名字
                </label>
                <input type="text" required minlength="2" maxlength="10" id="input_name"
                name="name" placeholder="请写入你的姓名">    
            </div>
            <div class="form-group">
                <label for="textarea_message">留言内容</label>
                <textarea class="from-control" name="message" id="textarea_message"
                 cols="30" rows="10" required minlength="5" maxlength="20"></textarea>
            </div>
            <button type="submit" class="btn">按钮</button>
        </form>
    </div>
</body>
</html>
